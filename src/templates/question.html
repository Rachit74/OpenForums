<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>StudyForums | Question {{ q.id }}</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">StudyForums</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/home">Home</a>
              <a class="nav-link" href="/ask">Ask a Question</a>
              <a class="nav-link" href="/account">Account</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- questions -->
      <div class="card">
        <div class="card-header">
          Question {{ q.id }}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ q.title }}</h5>
          <p class="card-text">{{ q.content }}</p>
          <p class="card-text">- Asked by {{ q.author }}</p>
          {% if q.author == user %}
          <a href="/delete/{{ q.id }}" class="btn btn-outline-danger">Delete</a>
          {% endif %}
          <p></p>
          <form action="/ans/{{ q.id }}" method="POST">
            <div class="mb-3">
              <label for="content" class="form-label">Write Your Answer: </label>
              <textarea name="content" cols="10" rows=5" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-outline-success">Answer</button>
            <hr>
            {% for a in answers %}
            {% if a.q_id == q.id %}
            <ul>
                <li><p class="card-text">{{ a.author }}:- {{ a.ans }}</p></li>
            </ul>
            {% endif %}
            {% endfor %}
        </div>
      </div>
      <!-- js link -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
